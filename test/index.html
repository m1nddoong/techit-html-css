<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭을 확인해 보세요</title>
</head>
<body>
  <!--Heading Element-->
  <!--마크다운의 제목과 유사-->
  <h1>HTML로 작성한 글입니다.</h1>
  <h2>제목을 나타내는 요소 두번째</h2>
  <h3>제목을 나타내는 요소 세번째</h3>
  
  <!--h1 ~ h6-->

  <!--Paragraph Element-->
  <!--마크다운의 본문과 유사-->
  <p>마크다운에 대한 설명을 아래에 작성할 예정입니다.</p>

  <!--이력서-->
  <h1>이력서</h1>
  <!-- 제목을 이력서라고 작성하고 -->
  <h2>자기소개</h2>
  <!-- 본문으로 자기소개를 작성한다.-->
  <p>안녕하세요 수정을 하면 바로 반영도 된다</p>
</body>
</html>
